{% extends 'html/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
{% load static %}
<style>
@import "https://use.fontawesome.com/releases/v5.5.0/css/all.css";
body{
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-size: cover;
}
.login-box{
  width: 280px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color: white;
}
.login-box h1{
  float: left;
  font-size: 40px;
  border-bottom: 6px solid #4caf50;
  margin-bottom: 50px;
  padding: 13px 0;
}
.textbox{
  width: 100%;
  overflow: hidden;
  font-size: 20px;
  padding: 8px 0;
  margin: 8px 0;
  border-bottom: 1px solid #4caf50;
}
.textbox i{
  width: 26px;
  float: left;
  text-align: center;
}
.textbox input{
  border: none;
  outline: none;
  background: none;
  color: white;
  font-size: 18px;
  width: 80%;
  float: left;
  margin: 0 10px;
}
.btn{
  width: 100%;
  background: none;
  border: 2px solid #4caf50;
  color: white;
  padding: 5px;
  font-size: 18px;
  cursor: pointer;
  margin: 12px 0;
}

</style>
<body id="bg" style="background-image:url('{% static 'images/bg.jpg' %}');">
<div class="container">

  {% if messages %}
  {% for k in messages %}
  <div class="alert alert-{{k.tags}} alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">&times;</button>{{k}}
    </div>
  {% endfor %}
  {% endif %}
  <div class="login-box">
    <h1 style="color: black;">Login</h1>
    <form class="mx-3" method="post">
      {% csrf_token %}
      <!-- {{form.as_p}} -->
      <div class="textbox">
        <i class="fas fa-user"></i>
      <input type="text" name="username" placeholder="Username">
    </div>
    <div class="textbox">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" placeholder="Password">
      </div>
      <input type="submit" value="Sign in" class="btn">
    </form>
  </div>
</div>
{% endblock %}
