{% extends 'html/base.html' %}
{% block title %} Logout {% endblock %}
{% block content %}
{% load static %}
<style>
@import "https://use.fontawesome.com/releases/v5.5.0/css/all.css";
body{
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-size: cover;
}
.login-box{
  width: 280px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color: white;
}
.login-box h1{
  
  border-bottom: 6px solid #4caf50;
  margin-bottom: 30px;
  padding: 13px 0;
}
.textbox{
  width: 100%;
  overflow: hidden;
  font-size: 20px;
  padding: 8px 0;
  margin: 8px 0;
  border-bottom: 1px solid #4caf50;
}
.textbox i{
  width: 26px;
  float: left;
  text-align: center;
}
.textbox input{
  border: none;
  outline: none;
  background: none;
  color: white;
  font-size: 18px;
  width: 80%;
  float: left;
  margin: 0 10px;
}
.btn{
  width: 100%;
  background: none;
  border: 2px solid #4caf50;
  color: white;
  padding: 5px;
  font-size: 18px;
  cursor: pointer;
  margin: 12px 0;
}

</style>
<body id="bg" style="background-image:url('{% static 'images/bg.jpg' %}');">
<div class="container">
	<div class="login-box">
		<h1 style="color: black;">Logged Out</h1><br>
		<h4>Are you sure you want to Sign in again?</h4>
		<a href="{% url 'lgn' %}" class="btn">Sign in Again</a>
	</div>
</div>
{% endblock %}
